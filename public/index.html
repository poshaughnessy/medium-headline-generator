<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Generate the headline for your next blog post!"/>
    <title>Medium Headline Generator</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="images/favicon.png" rel="icon" type="image/png">
  </head>
  <body>

    <div id="container">

      <h1 id="headline" class="loading"></h1>

      <p id="explanation"><em>...is the headline for your next Medium article!</em></p>

      <p id="what-next"><a id="tweetButton" href="http://twitter.com/home?status=">Share on Twitter</a> or <a href="/" id="refreshLink">refresh</a> to generate another.</p>

    </div>

    <footer>
      <p>
        By <a href="https://twitter.com/poshaughnessy">Peter O'Shaughnessy</a></a>
      </p>
      <p>
        Source code <a href="https://github.com/poshaughnessy/medium-headline-generator">on Github</a>
      </p>
    </footer>

    <script src="bundle.js"></script>

  </body>
</html>
